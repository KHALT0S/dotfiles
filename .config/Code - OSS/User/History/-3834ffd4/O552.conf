# Enable backend
backend = "glx";

# Enable blur
blur:
{
  method = "dual_kawase";
  strength = 10;  # Increase for stronger blur
  deviation = 3.0;
  background = false;
}

# Enable blur only on inactive windows
blur-background-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'rofi'",
  "focused"
];

# Enable grain/noise effect
experimental-backends = true;
corner-radius = 0;
round-borders = 0;
use-damage = true;

# Opacity (optional)
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.9;
